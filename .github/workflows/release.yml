name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  build_binaries:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ""
          - runner: macos-13
            goos: darwin
            goarch: amd64
            ext: ""
          - runner: macos-14
            goos: darwin
            goarch: arm64
            ext: ""
            

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binaries
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          CGO_ENABLED=1 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -trimpath -ldflags "-s -w -X main.buildVersion=${{ github.ref_name }}" \
            -o dist/tb-cdc-nats${{ matrix.ext }} ./cmd/tb-cdc-nats
          cp dist/tb-cdc-nats${{ matrix.ext }} dist/tigerbeetle-cdc-nats${{ matrix.ext }}
          tar -C dist -czf dist/tb-cdc-nats_${{ github.ref_name }}_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz \
            tb-cdc-nats${{ matrix.ext }} tigerbeetle-cdc-nats${{ matrix.ext }}

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/tb-cdc-nats_${{ github.ref_name }}_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz

  publish_release:
    name: Publish Release Assets
    runs-on: ubuntu-latest
    needs:
      - build_binaries

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          sha256sum tb-cdc-nats_* > SHA256SUMS.txt

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/tb-cdc-nats_*
            dist/SHA256SUMS.txt

  publish_docker:
    name: Publish Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Derive lowercase image name
        id: image
        shell: bash
        run: |
          echo "name=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image.outputs.name }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
